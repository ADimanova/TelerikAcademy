<!DOCTYPE html>
<html>
<head>
    <title>Greatest of five</title>
    <link href="../JS Console/js-console.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        div#console {
            width: 615px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!--Write a script that finds the greatest of given 5 variables.-->
    <!--Input field-->
    <div class="next-to">
        <label for="first" id="first-label">
            Enter first number:
        </label>
        <br />
        <label for="second" id="second-label">
            Enter second number:
        </label>
        <br />
        <label for="third" id="third-label">
            Enter third number:
        </label>
        <br />
        <label for="fourth" id="fourth-label">
            Enter fourth number:
        </label>
        <br />
        <label for="fifth" id="fifth-label">
            Enter fifth number:
        </label>
    </div>
    <div class="next-to">
        <input type="text" id="first" />
        <br />
        <input type="text" id="second" />
        <br />
        <input type="text" id="third" />
        <br />
        <input type="text" id="fourth" />
        <br />
        <input type="text" id="fifth" />
        <br />
        <input type="button" id="button" value="Click!" onclick="findBiggest()" />
    </div>
    <br />

    <!--Console-->
    <div id="console">
    </div>
    <script src="../JS Console/js-console.js">
    </script>

    <!--Script-->
    <script>
        function findBiggest() {
            var first = jsConsole.readInteger("#first");
            var second = jsConsole.readInteger("#second");
            var third = jsConsole.readInteger("#third");
            var fourth = jsConsole.readInteger("#fourth");
            var fifth = jsConsole.readInteger("#fifth");

            var biggest = first;

            if (second > biggest) {
                biggest = second;
            }
            if (third > biggest) {
                biggest = third;
            }
            if (fourth > biggest) {
                biggest = fourth;
            }
            if (fifth > biggest) {
                biggest = fifth;
            }

            //Output
            jsConsole.writeLine('The biggest of the given numbers is ' + biggest);
        }
    </script>
</body>
</html>
