<!DOCTYPE html>
<html>
<head>
    <title>Biggest of three</title>
    <link href="../JS Console/js-console.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        div#console {
            width: 600px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!--Write a script that finds the biggest of three integers using nested if statements.-->
    <!--Input field-->
    <div class="next-to">
        <label for="first-num">
            Enter first number:
        </label>
        <br />
        <label for="second-num" id="second-label">
            Enter second number:
        </label>
        <br />
        <label for="third-num" id="third-label">
            Enter third number:
        </label>
    </div>
    <div class="next-to">
        <input type="text" id="first-num" />
        <br />
        <input type="text" id="second-num" />
        <br />
        <input type="text" id="third-num" />
        <br />
        <input type="button" id="button" value="Click!" onclick="findBiggest()" />
    </div>
    <br />

    <!--Console-->
    <div id="console">
    </div>
    <script src="../JS Console/js-console.js">
    </script>

    <!--Script-->
    <script>
        function findBiggest() {
            var firstNum = jsConsole.readInteger("#first-num");
            var secondNum = jsConsole.readInteger("#second-num");
            var thirdNum = jsConsole.readInteger("#third-num");

            var biggest = "first number";
            var currentBigger = firstNum;
            if (secondNum > firstNum) {
                currentBigger = secondNum;
                biggest = "second number";
                if (thirdNum > currentBigger) {
                    biggest = "third number";
                    currentBigger = thirdNum;
                }
            }

            //Output
            jsConsole.writeLine('The biggest of the three numbers is the ' + biggest + " (" + currentBigger + ").");
        }
    </script>
</body>
</html>
