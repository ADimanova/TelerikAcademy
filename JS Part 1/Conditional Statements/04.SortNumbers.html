<!DOCTYPE html>
<html>
<head>
    <title>Biggest of three</title>
    <link href="../JS Console/js-console.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head> 
<body>
    <!--Sort 3 real values in descending order using nested if statements.-->
    <!--Input field-->
    <div class="next-to">
        <label for="first-num">
            Enter first number:
        </label>
        <br />
        <label for="second-num" id="second-label">
            Enter second number:
        </label>
        <br />
        <label for="third-num" id="third-label">
            Enter third number:
        </label>
    </div>
    <div class="next-to">
        <input type="text" id="first-num" />
        <br />
        <input type="text" id="second-num" />
        <br />
        <input type="text" id="third-num" />
        <br />
        <input type="button" id="button" value="Click!" onclick="orderDescending()" />
    </div>
    <br />

    <!--Console-->
    <div id="console">
    </div>
    <script src="../JS Console/js-console.js">
    </script>

    <!--Script-->
    <script>
        function orderDescending() {
            var firstNum = jsConsole.readFloat("#first-num");
            var secondNum = jsConsole.readFloat("#second-num");
            var thirdNum = jsConsole.readFloat("#third-num");

            var temp;
            if (firstNum < secondNum) {
                temp = firstNum;
                firstNum = secondNum;
                secondNum = temp;
                if (secondNum < thirdNum) {
                    temp = secondNum;
                    secondNum = thirdNum;
                    thirdNum = temp;
                    if (firstNum < secondNum) {
                        temp = firstNum;
                        firstNum = secondNum;
                        secondNum = temp;
                    }
                }
            }
            else {
                if (secondNum < thirdNum) {
                    temp = secondNum;
                    secondNum = thirdNum;
                    thirdNum = temp;
                    if (firstNum < secondNum) {
                        temp = firstNum;
                        firstNum = secondNum;
                        secondNum = temp;
                    }
                }
            }

            //Output
            jsConsole.writeLine("The ordered numbers are " + firstNum + " " + secondNum + " " + thirdNum);
        }
    </script>
</body>
</html>
